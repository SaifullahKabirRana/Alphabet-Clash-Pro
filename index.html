<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>
    <!-- Daisy UI and Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- custom css -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body class="">
    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- home screen -->
        <section class="home min-h-screen text-white flex justify-center items-center hidden">
            <div class="flex flex-col items-center ">
                <h2 class="text-[170px] anton-regular ">ALPHABET CLASH</h2>
                <p class=" mb-12 text-2xl poppins-medium ">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button class="text-2xl poppins-semibold btn text-black">Play Now</button>
            </div>

        </section>
        <!-- playground start -->
        <section class="play-ground">
            <div class="flex flex-col items-center pt-24 gap-24">
                <!-- screen -->
                <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3] backdrop-blur-lg">
                    <div class="flex justify-center ">
                        <p class="bg-[#2F2941] text-white px-6 pb-4 rounded-b-xl">Don't watch keyboard  while playing...</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p class="text-[#010313] text-9xl poppins-semibold">Y</p>
                    </div>

                </div>
                <!-- keyboard start -->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">q</kbd>
                        <kbd class="kbd">w</kbd>
                        <kbd class="kbd">e</kbd>
                        <kbd class="kbd">r</kbd>
                        <kbd class="kbd">t</kbd>
                        <kbd class="kbd">y</kbd>
                        <kbd class="kbd">u</kbd>
                        <kbd class="kbd">i</kbd>
                        <kbd class="kbd">o</kbd>
                        <kbd class="kbd">p</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">a</kbd>
                        <kbd class="kbd">s</kbd>
                        <kbd class="kbd">d</kbd>
                        <kbd class="kbd">f</kbd>
                        <kbd class="kbd">g</kbd>
                        <kbd class="kbd">h</kbd>
                        <kbd class="kbd">j</kbd>
                        <kbd class="kbd">k</kbd>
                        <kbd class="kbd">l</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">z</kbd>
                        <kbd class="kbd">x</kbd>
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">v</kbd>
                        <kbd class="kbd">b</kbd>
                        <kbd class="kbd">n</kbd>
                        <kbd class="kbd">m</kbd>
                        <kbd class="kbd">/</kbd>
                      </div>
                </div>
                <!-- keyboard end -->
                <!-- life score -->
                <div class="flex justify-between w-7/12">
                    <button class="btn rounded-full bg-[#894189] text-[#FFFFFF] px-6">
                        Life
                        <img src="images/heart.svg" alt="">
                        <span>1</span>
                      </button>
                    <button class="btn rounded-full bg-[#360490] text-[#FFFFFF] px-6 ">
                        Score
                        <img src="images/dollar.svg" alt="">
                        <span>1</span>
                      </button>
                </div>
            
            </div>

        </section>
        <!-- playground end -->
        <section class="score">

        </section>
    </main>




</body>

</html>
